<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Edit group</title>
</head>
<div th:include="header :: header"></div>
<body class="text-center">
<main class="cover-container mx-auto p-3 flex-column">
    <h2>Edit page for group with id <span th:text="${group.id}"></span></h2>
    <form class="container w-50 mt-5" method="post">
        <div class="form-row align-item-center">
            <div class="form-group col">
                <label for="groupName">Name</label>
            </div>
            <div class="form-group col">
                <input name="name" type="text" th:value="${group.name}" id="groupName"  placeholder="Name">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-success mx-3">Send changes</button>
    </form>
    <a th:href="@{/groups/delete/{groupId}(groupId=${group.id})}" class="btn btn-outline-danger mx-3 mt-4" role="button" aria-pressed="true">Delete group</a>
</main>

</body>
</html>
