<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <title>Schedule</title>
</head>
<div th:include="header :: header"></div>
<body class="text-center">
<main class="cover-container mx-auto p-3 flex-column">
  <h1>Schedule</h1>
  <div class="container m-5 mx-auto">

    <form method="post">
      <div class="form-row align-item-center">
        <div class="form-group col">
          <label for="type">Search schedule for</label>
        </div>
        <div class="form-group col">
          <select name="type" class="form-control" id="type">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>
        <div class="form-group col">
          <input name="id" type="number" id="id"  placeholder="ID">
        </div>
        <div class="form-group col">
          <select name="period" class="form-control">
            <option value="day">For day</option>
            <option value="month">For month</option>
          </select>
        </div>
        <div class="form-group col">
          <input name="time" type="datetime-local" id="time">
        </div>
        <div class="form-group col">
          <button type="submit" class="btn btn-outline-dark mx-3">Search</button>
        </div>
      </div>
    </form>
    <h3 class="text-danger" th:text="${danger_message}"></h3>

  </div>
</main>
</body>
</html>
