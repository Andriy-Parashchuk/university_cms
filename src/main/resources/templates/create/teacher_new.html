<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <title>Add teacher</title>
</head>
<div th:include="header :: header"></div>
<body class="text-center">
<main class="cover-container mx-auto p-3 flex-column">
  <h2>Add new Teacher</h2>
  <form class="container w-50 mt-5" method="post" th:object="${teacher}">
    <div class="form-row align-item-center">
      <div class="form-group col">
        <label for="teacherFirstName">First Name</label>
      </div>
      <div class="form-group col">
        <input class="mb-3" name="firstName" type="text" id="teacherFirstName" th:field="*{firstName}" placeholder="First Name">
        <p class="text-danger" th:text="${firstName}">firstName error</p>
      </div>
    </div>
    <div class="form-row align-item-center">
      <div class="form-group col">
        <label for="teacherLastName">Last Name</label>
      </div>
      <div class="form-group col">
        <input class="mb-3" name="lastName" type="text" id="teacherLastName" th:field="*{lastName}"  placeholder="Last Name">
        <p class="text-danger" th:text="${lastName}">lastName error</p>
      </div>
    </div>
    <div class="form-row align-item-center">
      <div class="form-group col">
        <label for="email">Email</label>
      </div>
      <div class="form-group col">
        <input class="mb-3" name="email" type="text" id="email" th:field="*{email}"  placeholder="Email">
        <p class="text-danger" th:text="${email}">email error</p>
      </div>
    </div>
    <div class="form-row align-item-center">
      <div class="form-group col">
        <label for="audience">Audience</label>
      </div>
      <div class="form-group col">
        <input class="mb-3" name="audience" type="number" id="audience" th:field="*{audience}"  placeholder="Audience">
        <p class="text-danger" th:text="${audience}">audience error</p>
      </div>
    </div>
    <div class="form-row align-item-center">
      <div class="form-group col">
        <label for="department">Department</label>
      </div>
      <div class="form-group col">
        <input class="mb-3" name="department" type="text" id="department" th:field="*{department}" placeholder="Department">
        <p class="text-danger" th:text="${department}">Invalid department</p>
      </div>
    </div>

    <button type="submit" class="btn btn-outline-success mx-3">Add new</button>
  </form>
</main>

</body>
</html>
