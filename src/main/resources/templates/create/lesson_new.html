<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <title>Create Lesson</title>
</head>
<div th:include="header :: header"></div>
<body class="text-center">
<main class="cover-container mx-auto p-3 flex-column">
  <h2>Create new Lesson</h2>
  <form class="container w-50 mt-5" method="post">
    <div class="form-row align-item-center">
      <div class="form-group col">
        <label for="lessonName">Name</label>
      </div>
      <div class="form-group col">
        <input type="text" name="name" id="lessonName"  placeholder="Name">
      </div>
    </div>
    <div class="form-row align-item-center">
      <div class="form-group col">
        <label for="teacherId">Teacher Id</label>
      </div>
      <div class="form-group col">
        <input type="number" name="teacherId" id="teacherId"  placeholder="Teacher Id">
      </div>
    </div>
    <div class="form-row align-item-center">
      <div class="form-group col">
        <label for="lessonGroupId">Group id</label>
      </div>
      <div class="form-group col">
        <input type="number" name="groupId" id="lessonGroupId"  placeholder="Group id">
      </div>
    </div>
    <div class="form-row align-item-center">
      <div class="form-group col">
        <label for="time">Time</label>
      </div>
      <div class="form-group col">
        <input name="time" type="datetime-local" id="time">
      </div>
    </div>
    <div class="form-row align-item-center">
      <div class="form-group col">
        <label for="audience">Audience</label>
      </div>
      <div class="form-group col">
        <input name="audience" type="number" id="audience"  placeholder="Audience">
      </div>
    </div>
    <h4 class="text-danger" th:text="${danger_message}"></h4>


    <button type="submit" class="btn btn-outline-success mx-3">Create new</button>
  </form>
</main>

</body>
</html>
